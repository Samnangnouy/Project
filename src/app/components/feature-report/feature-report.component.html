<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="mb-5">
          <h3 class="mb-0">Features</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- row -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive table-card">
                <table
                  id="example"
                  class="table text-nowrap table-centered mt-0"
                  style="width: 100%"
                >
                  <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Project</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let feature of features">
                        <td>{{ feature.id }}</td>
                        <td>{{ feature.name }}</td>
                        <td>{{ feature.project.name }}</td>
                        <td>
                          <span class="ml-auto badge" [ngClass]="feature.status | feature"> {{ feature.status }}</span>
                        </td>
                        <td>{{ feature.created_at | date: 'dd' }}/{{ feature.created_at | date: 'MMMM' }}/{{ feature.created_at | date: 'yyyy' }}</td>
                        <td class="text-dark">
                            <div class="float-start me-3">{{ feature.progress_percentage }}%</div>
                            <div class="mt-2">
                              <div class="progress" style="height: 5px">
                                <div
                                  class="progress-bar"
                                  role="progressbar"
                                  [style.width.%]="feature.progress_percentage"
                                  [attr.aria-valuenow]="feature.progress_percentage"
                                  aria-valuemin="0"
                                  aria-valuemax="100"
                                ></div>
                              </div>
                            </div>
                          </td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
