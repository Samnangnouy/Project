<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="mb-5">
          <h3 class="mb-0">Create new role</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- row -->
      <div class="row">
        <div class="col-xl-12 col-md-12 col-12">
          <!-- card -->
          <div class="card card-info mb-5">
            <div class="card-header">
              <h5 class="card-title mb-0">
                Form Role Information Entry
                <span class="text-dark font-weight-bold"
                  >(<span class="text-danger font-weight-bold"> * </span> Required
                  field)</span
                >
              </h5>
            </div>
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="addRole()">
                  <div class="row">
                      <div class="mb-4 col-12">
                        <label class="form-label"
                          >Name <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="name"
                          placeholder="Enter Employee Name"
                          required
                          [(ngModel)]="newRole.name"
                          #nameField="ngModel"
                          [ngClass]="{ 'invalid-input': nameField.invalid && (nameField.dirty || nameField.touched) }"
                        />
                        <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="error-message">
                          Name is required
                        </div>
                      </div>  
                      <label class="form-label">Permission <span class="text-danger">*</span></label>
                      <div class="mb-4 col-3" *ngFor="let permission of permissions">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"
                                [value]="permission.name"
                                [checked]="newRole.permission.includes(permission.name)"
                                (change)="togglePermission(permission.name)">
                            <strong>&nbsp;{{ permission.name }}</strong>
                        </label>
                    </div>           
                  </div>
                  <div class="row">
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-block btn-dark" routerLink="/dashboard/roles">Back</button>
                      </div>
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-info btn-block" [disabled]="!form.valid">
                          Save
                        </button>
                      </div>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
