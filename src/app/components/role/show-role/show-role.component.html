<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="mb-5">
          <h3 class="mb-0">Role Details</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- row -->
      <div class="row">
        <div class="col-12">
          <div class="card card-info">
            <div class="card-header">
              <h5 class="card-title mb-0">Data Role</h5>
            </div>
            <div class="card-body p-5">
              <div class="row">
                <div class="col-xl-12">
                  <div class="row mt-3">
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-2">
                      <div class="form-group">
                        <b>Name:</b> <br />
                        {{ data.role.name }}
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-2">
                        <div class="form-group">
                          <b>Permission:&nbsp;</b>
                          <span *ngFor="let permission of data.permissions">{{ permission.name }},</span>
                          <!-- <ul>
                            <li *ngFor="let permission of data.permissions">
                              {{ permission.name }}
                            </li>
                          </ul> -->
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-md-4">
                  <div class="d-grid gap-2 col-6">
                    <a
                      routerLink="/dashboard/roles"
                      class="btn btn-dark btn-block full-width btn-block"
                      >Back</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
