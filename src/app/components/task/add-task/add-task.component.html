<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="mb-5">
          <h3 class="mb-0">Create new task</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- row -->
      <div class="row">
        <div class="col-xl-12 col-md-12 col-12">
          <!-- card -->
          <div class="card card-info mb-5">
            <div class="card-header">
              <h5 class="card-title mb-0">
                Form Project Information Entry
                <span class="text-dark font-weight-bold"
                  >(<span class="text-danger font-weight-bold"> * </span> Required
                  field)</span
                >
              </h5>
            </div>
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="addTask()">
                  <div class="row">
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label"
                          >Name <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="name"
                          placeholder="Enter Task Name"
                          required [(ngModel)]="newTask.name"
                        />
                      </div>
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label">Feature</label>
                        <select class="form-select" name="feature_id" required [(ngModel)]="newTask.feature_id"
                        >Please Select Feature
                          <option value="">Select Feature</option>
                          <option *ngFor="let feature of features" [value]="feature.id">{{ feature.name }} | {{ feature.project.id }}
                        </select>
                      </div>
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label">Priority
                        </label>
                        <select class="form-select" name="priority" required [(ngModel)]="newTask.priority">
                          <option value="">Set Priority</option>
                          <option value="high">High</option>
                          <option value="medium">Medium</option>
                          <option value="low">Low</option>
                        </select>
                      </div>
                      <!-- form group -->
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status" required [(ngModel)]="newTask.status">
                          <option value="pending">Pending</option>
                          <option value="planning">Planning</option>
                          <option value="completed">Completed</option>
                          <option value="processing">Processing</option>
                          <option value="done">Done</option>
                          <option value="hold">Hold</option>
                          <option value="recheck">Recheck</option>
                        </select>
                      </div>
                      <!-- form group -->
                  <div class="mb-4 col-md-6 col-12">
                    <label class="form-label">Start Date <span class="text-danger">*</span></label>
                    <div class="input-group me-3 flatpickr rounded">
                      <input class="form-control" name="start_date" type="date" placeholder="Select Date" required [(ngModel)]="newTask.start_date"
                        aria-describedby="basic-addon2">
                    </div>
                  </div>
                  <!-- form group -->
                <div class="mb-4 col-md-6 col-12">
                    <label class="form-label">End Date <span class="text-danger">*</span></label>
                    <div class="input-group me-3 flatpickr rounded">
                      <input class="form-control" name="end_date" type="date" placeholder="Select Date" required [(ngModel)]="newTask.end_date"
                        aria-describedby="basic-addon3">
                    </div>
                </div>
                      <div class="mb-4 col-md-6 col-12">
                        <label for="textarea-input" class="form-label">Description</label>
                        <textarea class="form-control" id="textarea-input" rows="5" name="description" required [(ngModel)]="newTask.description"
                       >Description</textarea>
                      </div>

                      <div class="mb-4 col-md-6 col-12">
                        <label for="" class="form-label">Assignees <span class="text-danger">*</span></label>
                    <select
                      class="form-select"
                      multiple
                      name="member_id"
                      required required [(ngModel)]="newTask.member_id">
                      <option>Select Member</option>
                      <option *ngFor="let member of members" [value]="member.id">{{ member.user.name }}
                    </select>
                      </div>
                  </div>
                  
                  <div class="row">
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-block btn-dark" routerLink="/dashboard/task">Back</button>
                      </div>
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-info btn-block">
                          Save
                        </button>
                      </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
