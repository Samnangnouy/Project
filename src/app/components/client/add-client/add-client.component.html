<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="mb-5">
          <h3 class="mb-0">Create new client</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- row -->
      <div class="row">
        <div class="col-xl-12 col-md-12 col-12">
          <!-- card -->
          <div class="card card-info mb-5">
            <div class="card-header">
              <h5 class="card-title mb-0">
                Form Client Information Entry
                <span class="text-dark font-weight-bold"
                  >(<span class="text-danger font-weight-bold"> * </span> Required
                  field)</span
                >
              </h5>
            </div>
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="addClient()">
                  <div class="row">
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label"
                          >Company Name <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="company_name"
                          placeholder="Enter Category"
                          required
                          [(ngModel)]="newClient.company_name"
                          #nameField="ngModel"
                          [ngClass]="{'invalid-input': nameField.invalid && (nameField.dirty || nameField.touched)}"
                        />
                        <div
                          *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="error-message">
                          Name is required
                        </div>
                      </div>
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label"
                          >Email <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="email"
                          placeholder="Enter Category"
                          required
                          required
                          [(ngModel)]="newClient.email"
                          #emailField="ngModel"
                          [ngClass]="{'invalid-input': emailField.invalid && (emailField.dirty || emailField.touched)}"
                        />
                        <div
                          *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error-message">
                          Email is required
                        </div>
                      </div>
                      <div class="mb-4 col-md-12 col-12">
                        <label class="form-label"
                          >Phone <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="phone"
                          placeholder="Enter Category"
                          required
                          [(ngModel)]="newClient.phone"
                          #phoneField="ngModel"
                          [ngClass]="{'invalid-input': phoneField.invalid && (phoneField.dirty || phoneField.touched)}"
                        />
                        <div
                          *ngIf="phoneField.invalid && (phoneField.dirty || phoneField.touched)" class="error-message">
                          Phone is required
                        </div>
                      </div>
                      <div class="mb-3 col-md-6 col-6">
                        <label for="textarea-input" class="form-label">Description</label>
                        <textarea class="form-control" id="textarea-input" rows="5" name="description" [(ngModel)]="newClient.description" required
                        #descriptionField="ngModel"
                        [ngClass]="{'invalid-input': descriptionField.invalid && (descriptionField.dirty || descriptionField.touched)}">Description</textarea>
                      </div>
                      <div
                          *ngIf="descriptionField.invalid && (descriptionField.dirty || descriptionField.touched)" class="error-message">
                          Description is required
                      </div>
                      <div class="mb-3 col-md-6 col-6">
                        <div>
                            <div class="mb-4 d-flex justify-content-center">
                              <img [src]="selectedImageSrc" alt="example placeholder" style="width: 200px;" />
                            </div>
                            <div class="d-flex justify-content-center">
                              <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                                <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                                <input type="file" class="form-control d-none" id="customFile1" (change)="displaySelectedImage($event)" />
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-block btn-dark" routerLink="/dashboard/clients">Back</button>
                      </div>
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-info btn-block">
                          Save
                        </button>
                      </div>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
