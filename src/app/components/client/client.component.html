<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="mb-4">
          <h3 class="mb-0">Clients</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- row -->
      <div class="row">
        <div class="col-12">
          <!-- card -->
          <div class="card mb-4" id="contact-list">
            <div class="card-header d-lg-flex justify-content-between">
              <div class="d-grid d-lg-block">
                <a
                  routerLink="/dashboard/add-client"
                  class="btn btn-primary"
                  id="contact-modal-button"
                  data-bs-toggle="modal"
                  data-bs-target="#contact-modal"
                  >+ Create New Client</a
                >
              </div>
              <div class="d-flex mt-3 mt-lg-0">
                <form action="#">
                  <div class="input-group">
                    <input type="search" class="form-control me-2" placeholder="Search client name" name="searchKeyword" [(ngModel)]="searchKeyword" (input)="search()">
                    <span class="input-group-append">
                      <button
                        class="btn ms-n10 rounded-0 rounded-end"
                        type="button"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="15"
                          height="15"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-search text-dark"
                        >
                          <circle cx="11" cy="11" r="8"></circle>
                          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                      </button>
                    </span>
                  </div>
                </form>
                <a href="#!" class="btn btn-outline-white ms-2">Import</a>
                <a
                  href="#!"
                  class="btn btn-danger-soft btn-icon ms-2 texttooltip"
                  data-template="trashTwo">
                  <i class="bi bi-trash-fill icon-xs"></i>
                  <div id="trashTwo" class="d-none">
                    <span>Delete</span>
                  </div>
                </a>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive table-card">
                <table class="table text-nowrap mb-0 table-centered">
                  <thead class="table-light">
                    <tr>
                      <th
                        class="pe-4 sort"
                        default-sort-order="asc"
                        data-sort="id"
                      >
                        ID
                      </th>
                      <th class="sort" data-sort="name">Logo</th>
                      <th class="sort" data-sort="email_id">Email</th>
                      <th class="sort" data-sort="phone">Phone</th>
                      <th class="sort" data-sort="company">Company</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list contact-list-container">
                    <tr *ngFor="let client of clients">
                      <td class="id">{{ client.id }}</td>
                      <!-- <td class="name"><img [src]="client.imageUrl" alt="Post Image"></td> -->
                      <td class="name"><img [src]="client.imageUrl" alt="Post Image" class="img-4by3-xs rounded"></td>
                      <td class="email_id">{{ client.email }}</td>
                      <td class="phone">{{ client.phone }}</td>
                      <td class="company">{{ client.company_name }}</td>
                      <!-- <td class="date">{{ user.created_at | date: 'dd' }}/{{ user.created_at | date: 'MMMM' }}/{{ user.created_at | date: 'yyyy' }}</td> -->
                      <td>
                          <button class="me-1 btn btn-sm btn-info" routerLink="/dashboard/show-client/{{ client.id }}">Show</button>
                          <button class="me-1 btn btn-sm btn-primary" routerLink="/dashboard/edit-client/{{ client.id }}">Edit</button>
                          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                          data-bs-target="#exampleModal-2"
                          (click)="setClientToDelete(client.id, client.company_name)">
                              Delete
                          </button>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div
              class="modal fade"
              id="exampleModal-2"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Client Data
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete <strong>{{ clientToDeleteName }}</strong>?
                  </div>                  
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger" data-bs-dismiss="modal"
                      (click)="deleteClient()"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div
              class="card-footer d-md-flex justify-content-between align-items-center">
              <span id="pagination-status">Showing 1 to 8 of 12 entries</span>
              <nav class="mt-2 mt-md-0">
                <div class="d-flex justify-content-end mt-3">
                  <div class="pagination-wrap hstack">
                    <a class="page-item pagination-prev" href="#"> Previous </a>
                    <ul class="pagination listjs-pagination mb-0"></ul>
                    <a class="page-item pagination-next" href="#"> Next </a>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
