<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="mb-5">
          <h3 class="mb-0">Create new feature</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- row -->
      <div class="row">
        <div class="col-xl-12 col-md-12 col-12">
          <!-- card -->
          <div class="card card-info mb-5">
            <div class="card-header">
              <h5 class="card-title mb-0">
                Form Feature Information Entry
                <span class="text-dark font-weight-bold"
                  >(<span class="text-danger font-weight-bold"> * </span> Required
                  field)</span
                >
              </h5>
            </div>
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="updateFeature()">
                  <div class="row">
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label"
                          >Name <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="name"
                          placeholder="Enter project title"
                          required
                          [(ngModel)]="feature.name"
                          #nameField="ngModel"
                          [ngClass]="{ 'invalid-input': nameField.invalid && (nameField.dirty || nameField.touched) }"
                        />
                        <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="error-message">
                          Name is required
                        </div>
                      </div>
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label">Project <span class="text-danger">*</span></label>
                        <select class="form-select" name="project_id" [(ngModel)]="feature.project_id" required #projectField="ngModel"
                        [ngClass]="{ 'invalid-input': projectField.invalid && (projectField.dirty || projectField.touched) }"
                        >Please Select Project
                          <option value="">Select Project</option>
                          <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
                        </select>
                        <div *ngIf="projectField.invalid && (projectField.dirty || projectField.touched)" class="error-message">
                          Project is required
                        </div>
                      </div>
                      <div class="mb-4 col-md-6 col-12">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status" required
                        [(ngModel)]="feature.status">
                        <option>Please select status</option>
                          <option value="completed">Completed</option>
                          <option value="incompleted">Incompleted</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="textarea-input" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="textarea-input" rows="5" name="description" [(ngModel)]="feature.description" required #descriptionField="ngModel"
                        [ngClass]="{ 'invalid-input': descriptionField.invalid && (descriptionField.dirty || descriptionField.touched) }">
                          Description
                        </textarea>
                        <div *ngIf="descriptionField.invalid && (descriptionField.dirty || descriptionField.touched)" class="error-message">
                          Description is required
                        </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-block btn-dark" routerLink="/dashboard/feature">Back</button>
                      </div>
                      <div class="col-6 d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-info btn-block" [disabled]="!form.valid">
                          Save
                        </button>
                      </div>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
