<div class="py-6">
    <div class="row">
        <div *ngFor="let designation of designationCounts" class="col-xl-3 col-lg-6 col-12 mb-5">
            <!-- card -->
            <div class="card">
                <!-- card body -->
                <div class="card-body text-center py-10">
                    <!-- icon -->
                    <div class="icon-shape icon-xxl bg-primary-soft rounded-circle text-center mb-4">
                        <i class="bi bi-code bi-6x text-primary"></i>

                    </div>
                    <!-- Title -->
                    <h4 class="mb-1">{{ designation.designation }}</h4>
                    <span>{{ designation.count }} Team members</span>
                </div>
            </div>
        </div>
    </div>
</div>
