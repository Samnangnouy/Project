<main class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center g-0 min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
      <a
        href="#"
        class="form-check form-switch theme-switch btn btn-light btn-icon rounded-circle d-none"
      >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </a>
      <!-- Card -->
      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <a
              ><img
                src="../assets/images/brand/logo/try.png"
                class="mb-2 text-inverse"
                alt="Image"
            /></a>
            <p class="mb-6">Please enter your user information.</p>
          </div>
          <!-- Form -->
          <form (ngSubmit)="submit()" [formGroup]="form">
            <!-- Username -->
            <div class="mb-3">
              <label for="email" class="form-label">Username or email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email" formControlName="email"
                placeholder="Email address here"
              />
              <div *ngIf="submitted && f['email'].errors" class="mt-2 alert alert-danger">
                  <div *ngIf="f['email'].errors?.['required']">
                      Email is required
                  </div>
                  <div *ngIf="f['email'].errors?.['email']">
                      Email must be a valid email address
                  </div>
              </div>
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password" formControlName="password"
                placeholder="**************"
              />
              <div *ngIf="submitted && f['password'].errors" class="mt-2 alert alert-danger">
                  <div *ngIf="f['password'].errors?.['required']">
                      Password is required
                  </div>
                  <div *ngIf="f['password'].errors?.['minlength']">
                      Password must be at least 6 characters
                  </div>
              </div>
            </div>
            <div class="mt-5">
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                  <span *ngIf="!loading">Sign in</span>
                  <div *ngIf="loading" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>                  
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
